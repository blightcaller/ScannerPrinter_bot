plugins {
    id 'java'
}

apply plugin: 'application'
mainClassName = 'ru.spbstu.icc.kspt.akva.Main'

group 'ru.spbstu.icc.kspt.akva'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.telegram:telegrambots:4.1"
    compile 'org.apache.pdfbox:pdfbox:2.0.4'
}

